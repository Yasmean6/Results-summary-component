<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/all.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body class=" d-flex justify-content-center align-items-center ">
  <main  class=" d-flex justify-content-center  ">
    <div class="  justify-content-center  w-75">
      <div class="row shadow pb-md-0 pb-5 mt-md-0 mt-5 big-div" style="border-radius: 20px;">
        <div class="col-md-6 col-12 div1 mx-auto  py-5 text-white " style="text-align:center; border-radius: 20px;">
          <h5 class="font-weight-bold text-white-50 pb-4">Your Result</h5>
          <div class="rounded-circle circle d-inline-block">
            <h1 class="display-4 font-weight-bolder text-white pt-3">76</h1>
            <p class="text-white-50 ">of 100</p>
          </div>
          <h4 class="font-weight-bold pb-4">Great</h4>
          <small class=" d-block mx-3 font-weight-lighter text-white-50" style="font-weight: 100!important;">You scored higher than 65% of the people who have taken these tests.</small>
        </div>
        <div class="col-md-6 col-12 px-4  pt-5">
          <h5 class="font-weight-bold pt-md-0 pt-4 pb-4">Summary</h5>
          <div class="d-flex flex-column" >
            <div class="d-flex align-items-center px-3 py-3 mb-3 shadow-sm " style="background-color: #FFF7F5; color: hsl(0, 100%, 67%); border-radius: 15px;">
              <img class=" d-block my-auto" src="images/icon-reaction.svg" alt="">
              <p class="font-weight-bold d-block my-auto ml-2">Reaction</p>
              <h6 class="font-weight-bold d-block ml-auto my-auto"> 80 <p class="font-weight-normal d-inline">/ 100 </p></h6>
            </div>
            <div class="d-flex align-items-center px-3 py-3 mb-3 shadow-sm" style="background-color: #FEFAF2; color: hsl(39, 100%, 56%); border-radius: 15px;">
              <img class=" d-block my-auto" src="images/icon-memory.svg" alt="">
              <p class="font-weight-bold d-block my-auto ml-2">Memory</p>
              <h6 class="font-weight-bold d-block ml-auto my-auto"> 92 <p class="font-weight-normal d-inline">/ 100 </p></h6>
            </div>
            <div class="d-flex align-items-center px-3 py-3 mb-3 shadow-sm" style="background-color: #F2FBFA; color: hsl(166, 100%, 37%); border-radius: 15px;">
              <img class=" d-block my-auto" src="images/icon-verbal.svg" alt="">
              <p class="font-weight-bold d-block my-auto ml-2">Verbal</p>
              <h6 class="font-weight-bold d-block ml-auto my-auto"> 61 <p class="font-weight-normal d-inline">/ 100 </p></h6>
            </div>
            <div class="d-flex align-items-center px-3 py-3 mb-3 shadow-sm" style="background-color: #F2F4FF; color: hsl(234, 85%, 45%); border-radius: 15px;">
              <img class=" d-block my-auto" src="images/icon-visual.svg" alt="">
              <p class="font-weight-bold d-block my-auto ml-2">Visual</p>
              <h6 class="font-weight-bold d-block ml-auto my-auto"> 72 <p class="font-weight-normal d-inline">/ 100 </p></h6>
            </div>
            <button class="btn d-block text-white  mt-3 " style="background-color:hsl(224, 30%, 27%); border-radius: 20px; padding:12px 0;">Continue</button>
          </div>
        </div>
      </div>
    </div>
  </main>





  <script src="js/jquery.slim.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
